      background: #ff5c8a;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {

      transform: scale(1.05);
    }

    .heart {
      position: absolute;

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }

  </style>
</head>
